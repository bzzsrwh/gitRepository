//获取文章详情
function doGetInfo() {
    var articleid = getQueryString("articleid");
    $.ajax({
          url: ctxApp+"/articleController/get?articleid="+articleid,
          dataType: 'json',
          method: 'POST',
          async: false,//使用同步的方式,true为异步方式
          success: function(data) {
         	 $("#title").text(data.article.title);
         	 $("#articlecontent").text(data.article.articlecontent);
         	 var imgurl = '/img/'+data.article.imgurl;
         	 $("#imgurl").attr("src",imgurl);
         }
     });
    
}
